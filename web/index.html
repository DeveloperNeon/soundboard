<!DOCTYPE html>
<html>

<head>
    <title>soundboard</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
        .button {
            border-radius: 0px;
        }

        .fill-size {
            width: 100%;
            height: 90%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        body.has-navbar-fixed-bottom,
        html.has-navbar-fixed-bottom {
            padding-bottom: 10rem;
        }

        .navbar {
            padding: 1rem;
            border-top: 1px solid #363636;
        }

        .box {
            border-radius: 0px;
        }

        body {
            background-color: #363636;
        }
    </style>
</head>

<body class="has-navbar-fixed-bottom">
    <div id="app">
        <nav class="navbar is-fixed-bottom is-white padding-1">
            <div>
                <template v-if="activeSounds.length > 0">
                    <div class="columns">
                        <div class="colum"><button class="button is-danger fill-size" @click="stopAllSound">Stop
                                All</button></div>
                        <div class="column" v-for="sound in activeSounds" :key="sound.name">
                            <p class="title is-5">{{ sound.name }}</p>
                            <progress class="progress" :value="sound.play_duration"
                                :max="sound.total_duration">{{ sound.play_duration  }}</progress>
                        </div>
                    </div>
                </template>
                <div v-else>
                    <p class="title is-3">No active sounds</p>
                </div>
            </div>
        </nav>
        <section class="hero is-dark is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        soundboard
                    </h1>
                </div>
            </div>
        </section>
        <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent" v-for="soundboard in soundboards" :key="soundboard.name">
                <div class="tile is-child box">
                    <p class="title">{{ soundboard.name }}</p>
                    <div class="buttons">
                        <template v-for="sound in soundboard.sounds">

                            <button v-if="!activeSounds.some(item => sound.name == item.name)" class="button is-success"
                                @click="playSound(soundboard.id, sound.id)" :key="sound.name">{{ sound.name }}</button>
                            <button v-else class="button is-danger" @click="stopSound(soundboard.id, sound.id)"
                                :key="sound.name">{{ sound.name }}</button>

                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeSounds: [],
                soundboards: [],
                lastRequestAnswer: ""
            },
            created: function () {
                const self = this;
                setInterval(function () {
                    axios
                        .get('/api/sounds/active')
                        .then(response => (self.activeSounds = response.data.data))
                }, 500);
                axios
                    .get('/api/soundboards')
                    .then(response => {
                        self.soundboards = response.data.data;
                        for (let i = 0; i < self.soundboards.length; i++) {
                            axios
                                .get('/api/soundboards/' + i + '/sounds')
                                .then(response => {
                                    self.soundboards[i].sounds = response.data.data;
                                });
                        }
                    });
            },
            methods: {
                playSound: function (soundboard_id, sound_id) {
                    axios
                        .post('/api/soundboards/' + soundboard_id + '/sounds/' + sound_id + '/play')
                        .then(response => (this.lastRequestAnswer = response.data.data))
                },
                stopSound: function (soundboard_id, sound_id) {
                    axios
                        .post('/api/soundboards/' + soundboard_id + '/sounds/' + sound_id + '/stop')
                        .then(response => (this.lastRequestAnswer = response.data.data))
                },
                stopAllSound: function () {
                    axios
                        .post('/api/sounds/stopall')
                        .then(response => (this.lastRequestAnswer = response.data.data))
                }
            }
        })
    </script>
</body>

</html>
